<html>
	<head>
	<title> My todo list</title>
	<style type="text/css">
		body { font-family: Arial, Helvetica, sans-serif;
	           color: black;
	           background: #ffffff;}
	</style>
	</head>

	<body>
	{% if todos %}
	<table border = "1">
		<tr>
			<td> Todo </td>
			<td> Importance </td>
		</tr>
		{% for todo in todos %}
		<tr>
			<td>{{todo.title}}</td>
			<td>{{todo.importance}}</td>
		</tr>
		{% endfor %}
	</table>
	{% else %}
	<p> You have nothing to do! </p>
	{% endif %}

	</body>
</html>
