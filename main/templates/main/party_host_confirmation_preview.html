{% extends "winedora/base_html5.html" %}

{% load static %}

{% block header %}
  <h1 class="headline">Host Confirmation Preview</h1>
{% endblock header %}

{% block content %}
  <div class="container" data-spy="scroll" data-offset="50" data-target=".subnav">
    <div class="row">
      <div class="span12">
        <p id="sub-heading" class="center">Please confirm the content of the confirmation email to be sent to your host</p>
        <br />
      </div>
      <div class="offset1 span10 framed">
        <center>
          {{ preview }}
        </center>
      </div>
    </div>
    <div class="center">
      <a href="javascript:close();" class="btn btn-success btn-large">Done</a>
    </div>
    <div class="vertical-space">&nbsp;</div>
  </div>
{% endblock content%}
