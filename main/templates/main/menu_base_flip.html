{% extends "winedora/base_html5.html" %}

{% block content %}

  <div class="row">

    <div class="span8">
      {% block main_content %}
      {% endblock main_content %}
    </div>

    <div class="span4">
      <div class="box-container sidebar-nav-container">
        <div class="box-content">
          <div class="sidebar-nav">
            <ul class="side-nav">

    </div>

  </div>

  <div class="span12">

      &nbsp;
    </div>
  </div>

</div>

{% endblock content %}
