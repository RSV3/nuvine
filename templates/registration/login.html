{% extends "winedora/base_html5.html" %}


{% block content %}

  <div class="container">
  <form method="POST" action="{% url login %}">
    {% csrf_token %}

    {% if error %}
      <div class="alert alert-error">
        {{ error }}
      </div>
    {% endif %}
    <table>
    {{ form.as_table }}
    </table>
    <input class="btn btn-primary" type="submit" value="login" />
  </form>

  </div>
{% endblock content %}
